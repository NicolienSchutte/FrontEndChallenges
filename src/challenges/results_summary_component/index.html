<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A brief description of the webpage for SEO.">
    <title>Frontend Mentor | Results summary component</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Link the reset.css  -->
    <link rel="stylesheet" href="styles/reset.css">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <!-- Open Graph meta tags for social media previews -->
    <meta property="og:title" content="Frontend Mentor | Results summary component">
    <meta property="og:description"
        content="A responsive results summary component solution for the challenge from Frontend Mentor.">
    <meta property="og:image" content="assets/images/preview.png">

</head>

<body>
    <header>
        <h1>Frontend Mentor Challenge || Results summary component</h1>
        <a href="../../../index.html">Show Case</a>
    </header>

    <main>
        <div class="flex-container card">
            <div class="flex-item">
                <div class="results">
                    <h2 class="tx-fade hanken-grotesk-700 font-s-heading">Your Result</h2>
                    <div class="circle">
                        <p class="score">76</p>
                        <p class="tx-fade"> of 100</p>
                    </div>
                    <h3 class="subheading hanken-grotesk-800">Great</h3>
                    <p class="tx-fade">You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
            <div class="flex-item">
                <div class="summary-section">
                    <h2 class="hanken-grotesk-700 font-s-heading">Summary</h2>
                    <div id="data-container"></div>
                    <button>Continue</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="attribution">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            </p>
            <p>Coded by <a href="https://www.frontendmentor.io/profile/NicolienSchutte" target="_blank">Nicolien
                    Schutte</a>.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="scripts/main.js"></script>
</body>
